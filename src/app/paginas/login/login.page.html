<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        usuario
      </ion-label>
      <ion-input [(ngModel)]="cliente.user"name="user" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        password
      </ion-label>
      <ion-input [(ngModel)]="cliente.password"name="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit">Ingresar</ion-button>
    <ion-text color="danger" *ngIf="errorMessage">{{errorMessage}}</ion-text>
  </form>
</ion-content>
